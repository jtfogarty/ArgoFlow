  newTag: v2.27.0
- name: quay.io/argoproj/argocd
  newName: quay.io/argoproj/argocd
  newTag: release-2.0
- name: haproxy
  newName: haproxy
  newTag: 2.0.21-alpine
- name: redis
  newName: redis
  newTag: 6.2.1-alpine
