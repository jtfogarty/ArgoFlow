apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- namespace.yaml
- github.com/argoproj/argo-cd/manifests/ha/cluster-install?ref=v2.0.0-rc2

patchesStrategicMerge:
- configmap-patch.yaml

images:
- name: ghcr.io/dexidp/dex
